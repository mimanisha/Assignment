

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add New Data
  </button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add fields</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

       <form [formGroup]="addfrom" (submit)="postdata()">
  
        Title:
        <input type="text"  name="title" id="input" class="form-control" formControlName="title"> <br>
    
        Body:
        <input type="text" name="body" id="input" class="form-control" formControlName="body"> <br>

        userId:
        <input type="text" name="userId" id="input" class="form-control" formControlName="userId"> <br>
    
       </form>
       
       <button (click)="postdata()" type="button"  class="btn btn-primary">ADD</button>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
