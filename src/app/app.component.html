<div class="container" style="margin-top: 10px;">
  <app-adddata></app-adddata>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">UserId</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of products">
        <td>{{t.id}}</td>
        <td>{{t.userId}}</td>
        <td>{{t.title}}</td>
        <td>{{t.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
